<main class="container">
  <h1>Oprema</h1>
  <form method="put" action="/oprema1" id="forma">
    <div class="mb-3 mt-3">
      <label for="naziv">Naziv:</label>
      <input type="text" class="form-control" id="naziv" placeholder="Naziv" name="naziv" required>
    </div>  
    <div class="mb-3 mt-3">
      <label for="opis">Opis:</label>
      <textarea id="opis" name="opis" class="form-control" placeholder="Opis"></textarea>
    </div>  
    <div class="row">
    <div class="col-6 mb-3 mt-3">
      <label for="kategorija">Kategorija:</label>
      <select class="form-select" name="kategorija" id="kategorija">
        <option value="1">Slušalice</option>
        <option value="2">IEM</option>
      </select>
    </div>  
    <div class="col-6 mb-3 mt-3">
      <label for="cena">Cena:</label>
      <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
    </div> 
    </div>
    <div>
      <label for="naziv">Tagovi:</label>
      <div class="input-group mb-3">
          <select class="form-select" id="spisak-tagova">
              <option></option>
              <option value="1">Open Back</option>
              <option value="2">Closed Back</option>
              <option value="3">Odvojivi kabl</option>
          </select>    
          <button class="btn btn-success" type="button" id="dodaj-tag">+</button>
    </div>
    <div id="tagovi">

    </div>
    <input type="hidden" name="tagovi" id="tagovi-input">
    <div class="mb-5 mt-3">
      <button type="submit" class="btn btn-primary">Sačuvaj</button>
      <a href="#" class="btn btn-danger" id="button">Obriši</a>
      <a href="oprema.html" class="btn btn-link">Nazad</a>
    </div>
  </form>

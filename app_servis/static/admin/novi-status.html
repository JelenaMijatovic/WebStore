<main class="container">
  <h1>Novi status</h1>
  <form method="post" id="forma">
    <div class="mb-3 mt-3">
      <label for="naziv">Naziv:</label>
      <input type="text" class="form-control" id="naziv" placeholder="Naziv" name="naziv" onkeypress="this.classList.remove('success'); this.classList.remove('error')" required>
    </div> 
    <div class="mb-5 mt-3">
      <button type="submit" class="btn btn-primary">Unesi</button>
      <a href="statusi.html" class="btn btn-link">Nazad</a>
    </div>
  </form> 
</main>

<script>
  document.getElementById("forma").addEventListener("submit", function(event){
        event.preventDefault();
        var validno = validacija();
        if(!validno){ return; }
    
        var noviStatus = {};
        noviStatus.naziv = document.getElementById("naziv").value; 
    
        fetch("http://localhost:9000/status/", {
            method:"POST",
                    headers: { 'Content-Type': 'application/json',  'Authorization': `Bearer ${token}`},
            body: JSON.stringify(noviStatus)
        })
        .then(succ=>succ.json())
        .then(data=>{
        window.location.href=`status.html?id=${data.id}`;
        })
        .catch(err => console.log(err));	
    });

    document.getElementById("naziv").addEventListener("keypress", function(){
		this.classList.remove('success'); 
        this.classList.remove('error'); 
    });

  function validacija() {
    var validno = true;

    if (document.getElementById("naziv").value.length < 3) {
      validno=false;
      document.getElementById("naziv").classList.add("error");
      document.getElementById("naziv").classList.remove("success");
    } else {
      document.getElementById("naziv").classList.remove("error");
      document.getElementById("naziv").classList.add("success");
    }

    return validno;
  }
</script>

</body>
